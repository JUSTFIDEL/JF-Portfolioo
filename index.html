<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustFidel Portfolio 001</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    </head>

<body class="main-content">

    <header class="section sec1 header active" id="home">
       <div class="header-content">
        <div class="left-header">
            <div class="h-shape"></div>
            <div class="image">
                <img src="images/fidell.png" alt="justfidel">
            </div>
        </div>
        <div class="right-header">
            <h1 class="name">
                Hi, I'm <span>Fidel Adang.</span> 
                A Web Developer.
            </h1>
            <p>
                I'm a Web Developer and I love to create beautiful and functional websites. <br>
                I work with HTML, CSS, JavaScript.<br>
                My best frameworks are Boostrap and JQuery.<br>
                I'm currently learning React and Taiwind CSS.
            </p>
            
            <div class="btn-container">
                <a href="" class="main-btn">
                    <span class="btn-text">Download CV</span>
                    <span class="btn-icon"><i class="fa-solid fa-download"></i></span>
                </a>
            </div>
        </div>
       </div>
    </header>
    
    <main>
        <section class="section sec2 about" id="about"></section>
        <section class="section sec3 portfolio" id="portfolio"></section>
        <section class="section sec4 blogs" id="blogs"></section>
        <section class="section sec5 contact" id="contacts"></section>
    </main>
    
    <div class="controls">
        <div class="control control-1 active-btn" data-id="home">
            <i class="fa-solid fa-house"></i>
        </div>
        <div class="control control-2" data-id="about">
            <i class="fa-regular fa-user"></i>
        </div>
        <div class="control control-3" data-id="portfolio">
            <i class="fa-solid fa-briefcase"></i>
        </div>
        <div class="control control-4" data-id="blogs">
            <i class="fa-solid fa-blog"></i>
        </div>
        <div class="control control-5" data-id="contacts">
            <i class="fa-solid fa-address-card"></i>
        </div>       
    </div>



    <script src="app.js"></script>
</body>
</html>
